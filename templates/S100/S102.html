<!-- S100/supplier_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>仕入れ先リスト</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>仕入れ先リスト</h1>
    <table>
        <thead>
            <tr>
                <th>仕入れ先ID</th>
                <th>仕入れ先名</th>
                <th>仕入れ先住所</th>
                <th>仕入れ先電話番号</th>
                <th>資本金</th>
                <th>納期</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.shiireid }}</td>
                    <td>{{ supplier.shiiremei }}</td>
                    <td>{{ supplier.shiireaddress }}</td>
                    <td>{{ supplier.shiiretel }}</td>
                    <td>{{ supplier.shihonkin }}</td>
                    <td>{{ supplier.nouki }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
