<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>他病院一覧</title>
</head>
<body>
<h1>他病院一覧</h1>
<table>
    <thead>
    <tr>
        <th>病院名</th>
        <th>住所</th>
        <th>電話番号</th>
    </tr>
    </thead>
    <tbody>
    <!-- ここに病院情報が表示される -->
    <tr>
        <td>病院A</td>
        <td>住所A</td>
        <td>000-0000-0000</td>
    </tr>
    <tr>
        <td>病院B</td>
        <td>住所B</td>
        <td>111-1111-1111</td>
    </tr>
    <!-- 他の病院情報も同様に表示 -->
    </tbody>
</table>
</body>
</html>
