<!-- edit_hospital.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>他病院情報変更</title>
</head>
<body>
    <h1>他病院情報変更</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="tabyouintel">電話番号:</label>
        <input type="text" id="tabyouintel" name="tabyouintel" value="{{ tabyouin.tabyouintel }}">
        <button type="submit">変更確認</button>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
