<!-- templates/E101.html -->
<!DOCTYPE html>
<html>
<head>
    <title>従業員登録</title>
</head>
<body>
    <h2>従業員登録</h2>
    <form method="post">
        {% csrf_token %}
        <label for="empid">User ID:</label>
        <input type="text" id="empid" name="empid"><br><br>
        
        <label for="empfname">First Name:</label>
        <input type="text" id="empfname" name="empfname"><br><br>
        
        <label for="emplname">Last Name:</label>
        <input type="text" id="emplname" name="emplname"><br><br>
        
        <label for="emppasswd">Password:</label>
        <input type="password" id="emppasswd" name="emppasswd"><br><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password"><br><br>
        
        <label for="emprole">Role:</label>
        <select id="emprole" name="emprole">
            <option value="1">Admin</option>
            <option value="2">Doctor</option>
            <option value="3">Receptionist</option>
        </select><br><br>
        
        <button type="submit">Confirm</button>
    </form>

    {% if errors %}
        <div style="color: red;">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
