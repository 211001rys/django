<!DOCTYPE html>
<html lang="ja">
<head>
    <title>従業員検索</title>
</head>
<body>
    <h1>従業員検索</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="user_id" placeholder="従業員IDを入力">
        <button type="submit">検索</button>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
