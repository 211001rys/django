<!-- templates/P100/medication_confirm.html -->
<!DOCTYPE html>
<html>
<head>
    <title>投薬確認</title>
</head>
<body>
    <h1>投薬確認</h1>
    <p>患者: {{ patient.patfname }} {{ patient.patlname }}</p>
    <form method="post">
        {% csrf_token %}
        {% for item in cart %}
            <p>薬剤ID: {{ item.medicine_id }}, 数量: {{ item.dosage }}</p>
            <input type="hidden" name="medicine_id" value="{{ item.medicine_id }}">
            <input type="hidden" name="dosage" value="{{ item.dosage }}">
        {% endfor %}
        <button type="submit" name="submit">確定</button>
        <button type="submit" name="delete">削除</button>
        <button type="submit" name="back">薬剤選択画面へ戻る</button>
    </form>
</body>
</html>
