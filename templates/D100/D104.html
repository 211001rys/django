<!DOCTYPE html>
<html>
<head>
    <title>患者検索</title>
</head>
<body>
    <h1>患者検索</h1>
    <form method="post" action="{% url 'search_patient_by_id' %}">
        {% csrf_token %}
        <label for="pat_id">患者ID:</label>
        <input type="text" id="pat_id" name="pat_id">
        <button type="submit">検索</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
